<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e6f6ff"/>
      <stop offset="1" stop-color="#dff1ff"/>
    </linearGradient>
    <linearGradient id="acc" x1="0" x2="1">
      <stop offset="0" stop-color="#2f7aef"/>
      <stop offset="1" stop-color="#1f63d6"/>
    </linearGradient>
  </defs>

  <!-- rounded background -->
  <rect width="120" height="120" rx="20" fill="url(#g)"/>

  <!-- Letter T -->
  <text x="50%" y="62%" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="64" fill="url(#acc)" text-anchor="middle" dominant-baseline="middle">T</text>

  <!-- small airplane silhouette crossing the T (white) -->
  <g transform="translate(74,34) rotate(18)">
    <path d="M0 0 L10 3 L14 1 L17 4 L13 6 L15 9 L11 9 L8 7 L3 9 L0 6 Z" fill="#ffffff" opacity="0.98"/>
    <!-- contrail -->
    <rect x="-18" y="2" width="22" height="2" rx="1" fill="rgba(255,255,255,0.6)" transform="rotate(6 -7 3)" />
  </g>

</svg>